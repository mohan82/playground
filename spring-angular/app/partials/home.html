<h1>{{message}}</h1>
<div class="row">
    <div class="col-xs-6 col-xs-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{hello.text}}</h3>
            </div>
            <div class="panel-body">
                {{hello.code}}
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-xs-offset-2 col-md-offset-4">
        <label class="btn-primary" ng-click="refreshHello()">Refresh Hello</label>
    </div>

</div>
