<div class="row voffset-top-4">
    <div class="col-sm-offset-4 col-sm-4 login-form">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-sign-in fa-lg"></i>
                    Login
                </h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login()">
                    <div class="form-group">
                        <div class="input-group ">
                            <label for="username" class="sr-only">User Name</label>
                            <span class="input-group-addon"><i class="fa fa-user"></i> </span>
                            <input id="username" class="form-control" placeholder="User Name" name="username"
                                   type="text"
                                   ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="password" class="sr-only">Password</label>

                            <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                            <input id="password" class="form-control" placeholder="Password" name="password"
                                   type="password"
                                   ng-model="password">
                        </div>
                    </div>

                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                </form>
            </div>
        </div>

    </div>
</div>
